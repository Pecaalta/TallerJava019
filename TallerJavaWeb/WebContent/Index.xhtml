<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:permittedTaglibs="http://jakarta.apache.org/taglibs/standard/permittedTaglibs"
      xmlns:scriptfree="http://jakarta.apache.org/taglibs/standard/scriptfree"
      xmlns:sql="http://java.sun.com/jsp/jstl/sql"
      xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:view contentType="text/html">
	<style>
	html, body, form {
		height: 100%;
	}
	form {
		display: flex;
		justify-content: center;
		align-items: center;
		flex-direction:column;
		background: #3a58f9!important;
	}
	.box-login {
		max-width: 400px;
		width: 100%;
		max-height: 100%;
		overflow-y: auto;
		padding: 40px;
		background:#fff;
	    border-radius: 3px;
	    box-shadow: 0 1px 1px 0 rgba(0, 0, 0, 0.06), 0 2px 5px 0 rgba(0, 0, 0, 0.2);
	}
	.w-100 { 
		width: 100%!important;
	}
	.margin-auto { 
		margin: auto!important;
	}
	.display-block { 
		display: block!important;
	}
	a {
		color: #eee!important;
	}
	</style>
	<h:head>
		<title>Login</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"></link>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	</h:head>
	<h:body>
		<h:form>
			<div class="box-login" >
				<h3 class="text-center mb-5">Login</h3>
				<h:inputText class="form-control" value="#{User.email}" ></h:inputText><br/>
				<h:inputText class="form-control" value="#{User.password}" ></h:inputText><br/>
				<h:commandButton class="btn btn-primary display-block  margin-auto "  value="Entrar" action="#{User.login}"></h:commandButton>
			</div>
	    	<h:commandLink class="text-center w-100" action="#{User.add}" value="No tengo una cuenta" />
		</h:form>
	</h:body>
</f:view>
</html>
